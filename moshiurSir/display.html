<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <!-- invisible means display none -->
    <h4 class="invisible">invisible</h4>

    <div class="container my-5 ">
        <!-- display inline just for a line -->
        <h2 class="d-inline mx-2 p-2 bg-primary text-white">d-inline</h2>
        <h2 class="d-inline mx-2 p-2 bg-dark text-white">d-inline</h2>
        <h2 class="d-inline mx-2 p-2 bg-primary text-white">d-inline</h2>
        <h2 class="d-inline mx-2 p-2 bg-dark text-white">d-inline</h2>
        <h2 class="d-none mx-2 bg-danger p-2 ">display inline</h2>
    </div>

    <!-- display block -->
    <div class="d-block p-2 bg-primary text-white">d-block</div>
    <div class="d-block p-2  bg-dark text-white">d-block</div>

    <!-- inline block -->
    <div class="container">
        <div class="d-inline-block mx-2 p-3 bg-danger">
            <h3>hello dear !!</h3>
            <p>lorem5</p>
        </div>
        <div class="d-inline-block mx-2 p-3 bg-primary">
            <h3>hello dear !!</h3>
            <p>lorem5</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
