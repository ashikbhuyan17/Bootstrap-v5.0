<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>SWE Study Tour</title>

</head>

<body>

    <div class="container card bg-light">

        <h1>SWE Study Tour<br> <span class="badge badge-secondary">Fill Up</span></h1>

    </div>

    <form>

        <div class="container card bg-light">

            <div class="row">

                <div class="col-2">

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control">
                    </div>

                </div>

                <div class="col-2">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="col-2">

                    <div class="form-group">
                        <label for="department">Department Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

            </div>

            <div class="col-4">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="studentId">First Portion</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-4">

                        <div class="form-group">
                            <label for="studentId">Mid Portion</label>
                            <input type="text" class="form-control">
                        </div>

                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label for="studentId">Last Portion</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                </div>

                <label for="inputState">Campus</label>

                <select id="inputState" class="form-control">

                    <option selected>Choose...</option>

                    <option value="Main">Main</option>

                    <option value="Permanant">Permanant</option>

                    <option value="Uttara">Uttara</option>

                </select>

                <div class="form-group">
                    <label for="studentId">Credit Complete</label>
                    <input type="number" class="form-control">
                    <button type="submit" class="btn btn-primary my-2 p-2">Submit</button>
                </div>
    </form>
    </div>
    </div>

</body>

</html>
