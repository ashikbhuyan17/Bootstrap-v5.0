<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <!-- button -->
  <!-- btn,btn-primary,btn-lg -->


  </div>
  <div class="container-fluid">
    <div>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
      <button type="button" class="btn btn-success btn-sm">Success</button>
    </div>
  </div>


  <!-- outline button -->

  <!-- outline,active,disabled,btn-lg,btn-block -->
  <div class="container-fluid">
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary btn-lg">Secondary</button>
    <button type="button" class="btn btn-outline-success btn-sm">Success</button>
    <button type="button" class="btn btn-primary btn-sm btn-block">Block level button</button>
    <button type="button" class="btn btn-outline-warning active">Warning</button>
    <button type="button" class="btn btn-outline-dark disabled">Dark</button>
    <button type="button" class="btn btn-outline-info ">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
  </div>


  <a href="https://getbootstrap.com/docs/4.4/components/buttons/" class="btn btn-primary btn-lg disabled"
    aria-disabled="true">Primary link</a>
  <a href="#" class="btn btn-secondary btn-lg disabled" aria-disabled="true">Link</a>



  <!-- button group -->


  <div class="container">
    <h3>Large Buttons:</h3>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <h3>Default Buttons:</h3>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <h3>Small Buttons:</h3>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <h3>Extra Small Buttons:</h3>
    <div class="btn-group btn-group-xs">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
  </div>


  <!-- input /link -->
  <div>
    <a href="#" class="btn btn-info" role="button">Link Button</a>
    <button type="button" class="btn btn-info">Button</button>
    <input class="btn btn-success btn-sm" placeholder="input">
    <input type="submit" class="btn btn-info" value="Submit Button">
  </div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
