<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-5 border border-primary rounded" id="container-bg">
        <!-- Details -->
        <div class="mb-3">
            <label for="exampleDataList" class="form-label">Datalist example</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
        </div>

        <!-- select -->
        <div id="selectShowing" class="form-group mb-3" multiple aria-label="multiple select example"
            style="display: none;">
            <label for="formSelect">formSelect</label>
            <select class="form-control form-select" name="formSelect" id="">
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
            </select>
        </div>

        <!-- Switches -->
        <fieldset>
            <legend>Switches</legend>
            <div class="form-check form-switch">
                <input id="dark" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
        </fieldset>
        <style>
            .btn {
                background-color: gray;
            }
        </style>


    </div>
    <script>
        let c = 0;
        document.getElementById('dark').addEventListener('click', () => {
            c += 1;
            if (c % 2 != 0) {
                const show = document.getElementById('selectShowing')
                const bg = document.getElementById('container-bg')
                console.log(show);
                // show.style.display = "block"
                // show.style.backgroundColor = "gray"
                // show.style.color = "white"
                show.style.cssText = 'display:block; color: blue';
                bg.style.backgroundColor = 'black'
                bg.style.color = 'white'
                console.log(c);
            } else {
                const show = document.getElementById('selectShowing')
                const bg = document.getElementById('container-bg')
                console.log(show);
                // show.style.display = "none"
                show.style = "none"
                bg.style = "none"
                console.log(c);
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
